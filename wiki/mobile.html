<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Wiki Web Help</title>
        <meta HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="theme/default/css/mui.css">
        </link>
        <script type="text/javascript" language="javascript" src="script/mui_min.js"></script>
        <!--<script type="text/javascript" language="javascript" src="script/mui.js"></script>
        <script type="text/javascript" language="javascript" src="script/tabs.js"></script>
        <script type="text/javascript" language="javascript" src="script/tree.js"></script>
        <script type="text/javascript" language="javascript" src="script/wicky/wiky.js"></script>-->
        <link rel="icon" type="image/ico" href="favicon.ico" />
        </head>
        <body onload="loading();">
            <a id='LocationAnchor' name='' style="position:absolute;top:0;"></a>
            <a href="javascript:tree.click(tree.home)">
                <div style="float:left;">
                    <img src="theme/default/images/wh32.png">
                </div>
            </a>
            <div class='nav'>
                <input type="button" value=" &lt; " onClick="back();"><input type="button" value=" &gt; " onCLick="forward();">
            </div>
            <div>
                <div class="menu">
                    <div id="lang">
                        <select id="langsel" onchange="changelanguage();">
                        </select>
                    </div>
                </div>
            </div>
            <div style="clear:both;">
            </div>
            <div id="control" class="control">
                <div id="tabdiv" class="tabpane">
                    <div id="ctab1" class="tabcontent">
                        <div class="tabpad">
                            <div id="toc">
                                <div id="tree">
                                </div>
                                <div style="clear:both;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ctab2" class="tabcontent">
                        <div class="tabpad">
                            <div class="indexform">
                                <div id="indexpane">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ctab3" class="tabcontent">
                        <div class="tabpad">
                            <div class="indexform">
                                <form onsubmit="search();return false;">
                                    <div id="searchtype">
                                        Type in the keyword to find
                                    </div>
                                    <div>
                                        <input id="keyword" style="width:97%;"/>
                                    </div>
                                    <div style="clear:both;height:8px;">
                                    </div>
                                    <div style="float:right;">
                                        <input id="searchlist" type="submit" value="List Topics" />
                                    </div>
                                </form>
                                <div id="searchresult">
                                    <div style="clear:both;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="ctab4" class="tabcontent">
                        <div class="tabpad">
                            <div id="helptab">
                                <div id="help">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="clear:both;">
                </div>
            </div>
            <div style="clear:both;">
            </div>
        </body>
    </html>
